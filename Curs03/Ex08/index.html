<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Reset form</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Nume</label>
    <input
      type="text"
      name="name"
      id="name"
      value="Anca"
    >
    <br>

    <label for="surname">Surname</label>
    <input
      type="text"
      value="Cristina"
      name="surname"
      id="surname"
    >
    <button
      type="reset"
      name="reset"
      title="Reset"
    >Reset</button>
    <br>

    <button
      type="submit"
      name="submit"
      title="Submit"
    >Submit</button>

  </form>


  <div
    class="pixeltab-host"
    id="html01-03-08"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
