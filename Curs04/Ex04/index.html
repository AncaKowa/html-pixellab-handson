  <b>
    Subscribe <b>now </b> for our best offers!

    <!-- insert code -->
    <p>
      <a
        href="/"
        title="Privacy"
      >Privacy
      </a>
    </p>

    <p>

    <h2>Newsletter Form</h2>

    <form>
      <fieldset>
        <legend>Subscribe:</legend>
        <label>Title:</label>
        <label for="male">Mr</label>

        <input
          type="radio"
          name="gender"
          id="male"
          value="male"
          checked
        >

        <label for="female">Ms</label>

        <input
          type="radio"
          name="gender"
          id="female"
          value="female"
        >

        <label for="na">Unspecified

          <input
            type="radio"
            name="gender"
            id="na"
            value="na"
          >
        </label>
        <br>


        <input
          type="checkbox"
          name="Subscribe"
          id="Subscribe"
        >

        <label for="subscribe">
          Agree to this and <i>we will send you emails</i>
        </label>
        <br>
        <button
          type="submit"
          title="subscribe"
        >Subscribe</button>


      </fieldset>


    </form>

    </p>
